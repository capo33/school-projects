<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery-Garden</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrap">
        <div class="box">
            <figure>
                <img src="./image/1.jpg" alt="An old greenhouse">
                <figcaption>An old greenhouse</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/2.jpg" alt="Purple wildflowers">
                <figcaption>Purple wildflowers</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/3.jpg" alt="A birdfeeder">
                <figcaption>A birdfeeder</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/4.jpg" alt="The garden shop">
                <figcaption>The garden shop</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/5.jpg" alt="Spring daffodils">
                <figcaption>Spring daffodils</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/6.jpg" alt="Iris along the path">
                <figcaption>Iris along the path</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure><img src="./image/7.jpg" alt="Butterfly">
            <figcaption>Butterfly</figcaption></figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/8.jpg" alt="The garden blueprint">
                <figcaption>The garden blueprint</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/9.jpg" alt="The patio">
                <figcaption>The patio</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/10.jpg" alt="Crocus close-up">
                <figcaption>Crocus close-up</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/11.jpg" alt="Bumble bee collecting nectar">
                <figcaption>Bumble bee collecting nectar</figcaption>
            </figure>
        </div>
        <div class="box">
            <figure>
                <img src="./image/12.jpg" alt="Winding garden path">
                <figcaption>Winding garden path</figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
