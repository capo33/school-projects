<div class="container">
    <div class="row">
      <div class="col-12">
        <label for="">username</label>
        <input class="form-control" type="text" [(ngModel)] = "username"  >
        <p>{{username}}</p>
        <button 
        class="btn btn-info" 
        (click)= "clicked()"
        [disabled]="username === '' ">clicked</button>
      </div>
    </div>
  </div>
